{% extends "base.html" %}

{% block content %}

<style>

    p {
        font-size:18pt;
    }
</style>

<h1> blog posts! </h1>
{%if blogs|length == 0%}
<p>This user is lazy </p>
{%else%}
<ul>
    {%for blog in blogs%}
    <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a> </h1>
    
    <p>{{blog.blog}}</p>
    <p>written by <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a> </p>
    <hr/>
    {%endfor%}
</ul>
{%endif%}
{%endblock%}
